<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <link rel="stylesheet" type="text/css" href="css/styles.css" />
        <title>MapLibre GL widget</title>
    </head>
    <body>
        <div id="map"></div>
        <div id="container">
            <div id="buttons">
                <div class="btn-group">
                    <div id="setcenter-button" class="se-btn hidden" title="Set initial location"><i class="fa-fw fas fa-crosshairs"></i></div>
                    <div id="setzoom-button" class="se-btn hidden" title="Set initial zoom level"><i class="fa-fw fas fa-ruler"></i></div>
                    <div id="setpitch-button" class="se-btn hidden" title="Set initial pitch"><i class="fa-fw fas fa-solar-panel"></i></div>
                    <div id="setcenterzoom-button" class="se-btn hidden" title="Set initial location, zoom level and pitch"><i class="fa-fw fas fa-expand"></i></div>
                </div>
            </div>
        </div>
        <script type="text/javascript" src="js/main.js"></script>
    </body>
</html>
